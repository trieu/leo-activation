<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LEO CDP Chat Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px 20px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      font-size: 18px;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }

    .chat-message {
      margin-bottom: 15px;
      max-width: 80%;
    }

    .chat-message.user {
      margin-left: auto;
      text-align: right;
    }

    .chat-message.assistant {
      margin-right: auto;
    }

    .bubble {
      padding: 12px 15px;
      border-radius: 12px;
      display: inline-block;
      line-height: 1.4;
    }

    .user .bubble {
      background: #0d6efd;
      color: #fff;
      border-bottom-right-radius: 2px;
    }

    .assistant .bubble {
      background: #e9ecef;
      color: #212529;
      border-bottom-left-radius: 2px;
    }

    .debug-box {
      margin-top: 8px;
      font-size: 12px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 8px;
      white-space: pre-wrap;
    }

    .chat-footer {
      border-top: 1px solid #e5e7eb;
      padding: 15px;
    }

    .chat-footer textarea {
      resize: none;
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">
    ü§ñ LEO CDP ‚Äì Chat API Tester
  </div>

  <div id="chatBody" class="chat-body">
    <!-- Messages will appear here -->
  </div>

  <div class="chat-footer">
    <div class="input-group">
      <textarea
        id="userInput"
        class="form-control"
        rows="2"
        placeholder="Type a prompt... (e.g. What time is it and weather in Ho Chi Minh City?)"
      ></textarea>
      <button id="sendBtn" class="btn btn-primary">
        Send
      </button>
    </div>
  </div>
</div>

<script>
  const API_URL = "http://localhost:8000/chat"; // adjust if needed

  function addMessage(role, text, debug = null) {
    const msgDiv = $("<div>").addClass("chat-message " + role);
    const bubble = $("<div>").addClass("bubble").text(text);
    msgDiv.append(bubble);

    if (debug) {
      const debugBox = $("<div>")
        .addClass("debug-box")
        .text(JSON.stringify(debug, null, 2));
      msgDiv.append(debugBox);
    }

    $("#chatBody").append(msgDiv);
    $("#chatBody").scrollTop($("#chatBody")[0].scrollHeight);
  }

  function sendMessage() {
    const prompt = $("#userInput").val().trim();
    if (!prompt) return;

    addMessage("user", prompt);
    $("#userInput").val("");

    $.ajax({
      url: API_URL,
      method: "POST",
      contentType: "application/json",
      data: JSON.stringify({ prompt }),
      success: function (res) {
        addMessage(
          "assistant",
          res.answer || "(no response)",
          res.debug || null
        );
      },
      error: function (xhr) {
        addMessage(
          "assistant",
          "‚ùå API error: " + xhr.status + " " + xhr.statusText
        );
      }
    });
  }

  $("#sendBtn").on("click", sendMessage);

  $("#userInput").on("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
